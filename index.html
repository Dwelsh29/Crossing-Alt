<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cross Restriction Calculator</title>
  <style>
    body {
      background-color: #0a1b2a;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    p {
      font-size: 14px;
      margin-top: 0;
      color: #bbbbbb;
    }
    input, button {
      padding: 8px;
      margin: 8px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }
    input {
      width: 80%;
    }
    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Cross Restriction Calculator</h1>
  <p>Based on a 3.0Â° descent angle</p>

  <input type="number" id="startingAltitude" placeholder="Starting Altitude (feet)" />
  <input type="number" id="targetAltitude" placeholder="Target Altitude (feet)" />
  <input type="number" id="groundSpeed" placeholder="Ground Speed (knots)" />
  <br>
  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const startAlt = parseFloat(document.getElementById("startingAltitude").value);
      const targetAlt = parseFloat(document.getElementById("targetAltitude").value);
      const gs = parseFloat(document.getElementById("groundSpeed").value);

      if (isNaN(startAlt) || isNaN(targetAlt) || isNaN(gs)) {
        document.getElementById("result").innerHTML = "Please enter all fields.";
        return;
      }

      const deltaAlt = startAlt - targetAlt;
      if (deltaAlt <= 0) {
        document.getElementById("result").innerHTML = "Starting altitude must be higher than target.";
        return;
      }

      const nmRequired = (deltaAlt / 1000) * 3;
      const fpm = (gs / 2) * 10;

      document.getElementById("result").innerHTML = `
        <strong>Start descent about:</strong> ${nmRequired.toFixed(1)} NM before<br>
        <strong>Required descent rate:</strong> ${Math.round(fpm)} FPM
      `;
    }
  </script>
</body>
</html>
